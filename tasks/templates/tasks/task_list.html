<!-- tasks/templates/tasks/task_list.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <ul class="task-list">
            {% for task in tasks %}
            <li>{{ task.title }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'task_create' %}">Add Task</a>
    </div>
</body>
</html>
